<h2 mat-dialog-title>Add New Person</h2>
<mat-dialog-content>
    <form class="add-person-form">
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Name</mat-label>
            <input matInput [(ngModel)]="name" name="name" required placeholder="Ex. John Doe">
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Description</mat-label>
            <textarea matInput [(ngModel)]="description" name="description" rows="4"
                placeholder="Enter a brief description..."></textarea>
        </mat-form-field>

        <div class="file-upload-container">
            <button type="button" mat-stroked-button (click)="fileInput.click()">
                <mat-icon>upload_file</mat-icon>
                Upload Voice
            </button>
            <input hidden (change)="onFileSelected($event)" #fileInput type="file" accept="audio/*">
            @if (fileName()) {
            <span class="file-name">{{ fileName() }}</span>
            }
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button (click)="close()">Cancel</button>
    <button mat-flat-button color="primary" (click)="save()">Save</button>
</mat-dialog-actions>
