<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" mode="over">
    <div class="sidebar-header">
      <div class="portrait-container">
        <img src="/portrait.webp" alt="AI Portrait" class="portrait-img">
      </div>
      <button mat-flat-button color="primary" class="talk-button animated-button">
        Talk with me
        <mat-icon>mic</mat-icon>
      </button>
    </div>
    <mat-nav-list>
      <a mat-list-item href="#">Link 1</a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>
    <div class="sidebar-footer">
      <button mat-stroked-button class="add-person-button" (click)="openAddPersonDialog()">
        <mat-icon>add</mat-icon>
        Add Person
      </button>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <button type="button" mat-icon-button (click)="drawer.toggle()" class="menu-button">
      <mat-icon>menu</mat-icon>
    </button>
    <div class="fullscreen-container">
      <img src="/kennedy.png" alt="Graveyard Background" class="fullscreen-bg">
      <div class="avatar-bubble floating-animation" (click)="drawer.toggle()">
        <img src="/portrait.webp" alt="JFK Avatar">
      </div>
    </div>
    <router-outlet />
  </mat-sidenav-content>
</mat-sidenav-container>
